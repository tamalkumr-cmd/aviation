<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flight Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
         :root {
            --bg: #070b12;
            --panel: #0f172a;
            --panel-2: #020617;
            --border: #1f2933;
            --accent: #38bdf8;
            --accent-2: #facc15;
            --good: #22c55e;
            --warn: #facc15;
            --bad: #ef4444;
            --text: #e5e7eb;
            --muted: #94a3b8;
            --glow: rgba(56, 189, 248, 0.35);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            background: radial-gradient(1200px 600px at 10% -10%, #0b1b33, transparent), var(--bg);
            color: var(--text);
        }
        /* Top bar */
        
        header {
            height: 64px;
            background: linear-gradient(90deg, #020617, #0f172a);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid var(--border);
        }
        
        header h1 {
            color: var(--accent);
            font-size: 18px;
            letter-spacing: 0.5px;
        }
        
        header nav {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 16px;
            border-radius: 12px;
            border: 1px solid var(--accent);
            background: var(--panel-2);
            color: var(--accent);
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn:hover {
            background: var(--accent);
            color: #020617;
            box-shadow: 0 0 18px var(--glow);
        }
        
        .btn.secondary {
            border-color: var(--accent-2);
            color: var(--accent-2);
        }
        
        .btn.secondary:hover {
            background: var(--accent-2);
            color: #020617;
            box-shadow: 0 0 18px rgba(250, 204, 21, 0.35);
        }
        /* Layout */
        
        .container {
            max-width: 1200px;
            margin: 28px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 420px 1fr;
            gap: 20px;
        }
        /* Cards */
        
        .card {
            background: linear-gradient(135deg, #020617, #0f172a);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 22px;
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.08);
            position: relative;
            overflow: hidden;
        }
        
        .card::after {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(500px 250px at -20% -20%, rgba(56, 189, 248, 0.12), transparent);
            pointer-events: none;
        }
        
        .card h2 {
            margin: 0 0 14px 0;
            color: var(--accent);
            font-size: 18px;
        }
        /* Scheduler UI */
        
        .scheduler-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .scheduler-grid input,
        .scheduler-grid select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--panel-2);
            color: var(--text);
            outline: none;
        }
        
        .scheduler-grid input:focus,
        .scheduler-grid select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
        }
        
        .row-span-2 {
            grid-column: span 2;
        }
        
        .slider-wrap {
            grid-column: span 2;
            background: #020617;
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 12px;
        }
        
        .slider-wrap label {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 6px;
        }
        
        .slider-wrap input[type="range"] {
            width: 100%;
        }
        
        .pills {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .pill {
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: #020617;
            color: var(--muted);
            cursor: pointer;
            font-size: 12px;
        }
        
        .pill.active {
            border-color: var(--accent);
            color: var(--accent);
            box-shadow: 0 0 12px rgba(56, 189, 248, 0.25);
        }
        
        .preview {
            margin-top: 12px;
            padding: 12px;
            border-radius: 14px;
            border: 1px dashed var(--border);
            background: #020617;
            font-family: "JetBrains Mono", "Fira Code", monospace;
            font-size: 12px;
            color: #a5f3fc;
        }
        
        .form-actions {
            margin-top: 14px;
            display: flex;
            gap: 10px;
        }
        
        .note {
            margin-top: 10px;
            font-size: 13px;
            color: var(--muted);
        }
        /* Table */
        
        .table-wrap {
            overflow: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }
        
        thead {
            background: #020617;
        }
        
        th,
        td {
            padding: 12px 14px;
            text-align: left;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }
        
        th {
            color: var(--accent);
            font-weight: 600;
        }
        
        tbody tr:hover {
            background: rgba(56, 189, 248, 0.06);
        }
        
        .badge {
            padding: 6px 10px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
            background: rgba(56, 189, 248, 0.15);
            color: var(--accent);
            border: 1px solid var(--accent);
        }
    </style>
</head>

<body>

    <header>
        <h1>‚úàÔ∏è Flight Manager</h1>
        <nav>
            <a class="btn" href="/dashboard">Dashboard</a>
            <a class="btn" href="/map">Live Map</a>
            <a class="btn" href="/logout">Logout</a>
        </nav>
    </header>

    <div class="container">

        <!-- Left: Futuristic Scheduler -->
        <div class="card">
            <h2>üß≠ Flight Scheduler</h2>

            <div class="scheduler-grid">
                <input id="flight_no" placeholder="Flight No (e.g. 6E981)">
                <select id="status">
        <option value="Scheduled">Scheduled</option>
        <option value="Boarding">Boarding</option>
        <option value="On Time">On Time</option>
        <option value="Delayed">Delayed</option>
        <option value="Departed">Departed</option>
      </select>

                <input id="source" placeholder="Source (e.g. Chennai)">
                <input id="destination" placeholder="Destination (e.g. Durgapur)">

                <input id="date" type="date">
                <input id="time" type="time">

                <div class="slider-wrap">
                    <label>
          <span>Fuel Load</span>
          <span id="fuelLabel">80%</span>
        </label>
                    <input id="fuel" type="range" min="0" max="100" value="80">
                </div>

                <div class="row-span-2">
                    <div style="font-size:12px;color:#94a3b8;margin-bottom:6px;">Quick Presets</div>
                    <div class="pills">
                        <div class="pill" data-fuel="90" data-status="On Time">Long Haul</div>
                        <div class="pill" data-fuel="70" data-status="On Time">Short Hop</div>
                        <div class="pill" data-fuel="50" data-status="Boarding">Charter</div>
                        <div class="pill" data-fuel="100" data-status="Scheduled">VIP</div>
                    </div>
                </div>
            </div>

            <div class="preview" id="preview">
                // Mission preview will appear here
            </div>

            <div class="form-actions">
                <button class="btn" onclick="scheduleFlight()">üöÄ Schedule Flight</button>
                <button class="btn secondary" onclick="simulate()">‚ö° Simulate</button>
            </div>

            <div class="note" id="schedMsg">
                Set route, time, fuel, then launch the schedule.
            </div>
        </div>

        <!-- Right: Flights Table -->
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
                <h2>üìã All Flights</h2>
                <span class="badge" id="flightCount">0 flights</span>
            </div>

            <div class="table-wrap">
                <table>
                    <thead>
                        <tr>
                            <th>Flight No</th>
                            <th>Route</th>
                            <th>Status</th>
                            <th>Fuel</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="flightList">
                        <!-- static/js/flights.js will populate -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="/static/js/flights.js"></script>

    <script>
        const fuelSlider = document.getElementById("fuel");
        const fuelLabel = document.getElementById("fuelLabel");
        const preview = document.getElementById("preview");
        const msg = document.getElementById("schedMsg");

        function updatePreview() {
            const data = collectData(false);
            preview.textContent =
                `{
  "flight_no": "${data.flight_no}",
  "source": "${data.source}",
  "destination": "${data.destination}",
  "status": "${data.status}",
  "fuel": ${data.fuel},
  "scheduled_at": "${data.scheduled_at}"
}`;
        }

        fuelSlider.addEventListener("input", () => {
            fuelLabel.textContent = fuelSlider.value + "%";
            updatePreview();
        });

        document.querySelectorAll(".pill").forEach(p => {
            p.addEventListener("click", () => {
                document.querySelectorAll(".pill").forEach(x => x.classList.remove("active"));
                p.classList.add("active");
                const f = p.getAttribute("data-fuel");
                const s = p.getAttribute("data-status");
                fuelSlider.value = f;
                fuelLabel.textContent = f + "%";
                document.getElementById("status").value = s;
                updatePreview();
            });
        });

        ["flight_no", "source", "destination", "status", "date", "time"].forEach(id => {
            document.getElementById(id).addEventListener("input", updatePreview);
        });

        function collectData(requireAll = true) {
            const flight_no = document.getElementById("flight_no").value.trim();
            const source = document.getElementById("source").value.trim();
            const destination = document.getElementById("destination").value.trim();
            const status = document.getElementById("status").value;
            const fuel = parseInt(document.getElementById("fuel").value, 10);
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;

            if (requireAll && (!flight_no || !source || !destination)) {
                throw new Error("Flight No, Source, and Destination are required.");
            }

            const scheduled_at = (date && time) ? `${date}T${time}` : "unspecified";

            return {
                flight_no,
                source,
                destination,
                status,
                fuel,
                scheduled_at
            };
        }

        async function scheduleFlight() {
            try {
                const data = collectData(true);

                // Backend expects: flight_no, source, destination, status, fuel
                const payload = {
                    flight_no: data.flight_no,
                    source: data.source,
                    destination: data.destination,
                    status: data.status,
                    fuel: data.fuel
                };

                const res = await fetch("/api/flights", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });

                const result = await res.json();

                if (res.ok) {
                    msg.style.color = "#34d399";
                    msg.textContent = "‚úÖ " + (result.message || "Flight scheduled");
                    if (typeof loadFlights === "function") loadFlights();
                } else {
                    msg.style.color = "#f87171";
                    msg.textContent = "‚ùå " + (result.error || "Failed to schedule flight");
                }
            } catch (e) {
                msg.style.color = "#f87171";
                msg.textContent = "‚ùå " + e.message;
            }
        }

        // init
        fuelLabel.textContent = fuelSlider.value + "%";
        updatePreview();
    </script>

</body>

</html>
